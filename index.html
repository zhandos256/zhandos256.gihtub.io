<!DOCTYPE html>
<html lang="kk">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zhandos Rakhymberlin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e8ecef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #fff;
            max-width: 600px;
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
            padding: 30px;
            text-align: center;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            border: 3px solid #fff;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #222;
        }

        .bio {
            font-size: 14px;
            line-height: 1.5;
            color: #555;
            margin-bottom: 20px;
        }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
        }

        .card {
            background: #fafafa;
            border-radius: 8px;
            padding: 15px;
            transition: background 0.2s ease;
        }

        .card:hover {
            background: #f0f0f0;
        }

        .card a {
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .card i {
            font-size: 20px;
            transition: color 0.2s ease;
        }

        .card:hover .fa-envelope {
            color: #ea4335;
        }

        /* Google Red */
        .card:hover .fa-instagram {
            color: #e1306c;
        }

        /* Instagram Pink */
        .card:hover .fa-github {
            color: #4078c0;
        }

        /* GitHub Blue */

        .card span {
            font-size: 12px;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="avatar.jpg" alt="Zhandos Avatar" class="avatar" />
        <h1>Zhandos Rakhymberlin</h1>
        <p class="bio">
            IT-блогер, SaaS жасаушы, Telegram боттар мен Python құралдарын әзірлеуші. Қазақ тілінде IT-контент таратып,
            Қазақстанда технологиялық білімді дамытамын.
        </p>
        <div class="social-grid">
            <div class="card">
                <a href="mailto:r.zhandos256@gmail.com">
                    <i class="fas fa-envelope"></i>
                    <span>Email</span>
                </a>
            </div>
            <div class="card">
                <a href="https://www.instagram.com/zhandos256.dev" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-instagram"></i>
                    <span>Instagram</span>
                </a>
            </div>
            <div class="card">
                <a href="https://github.com/zhandos256" target="_blank" rel="noopener noreferrer">
                    <i class="fab fa-github"></i>
                    <span>GitHub</span>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
